
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
         <form action="Dashboard.html" method="get" class="login-form">
            <div class="input-container">
                <h1 style="text-align: center; margin-bottom: 30%;">Login</h1>
                <div style="margin-bottom: 25px;" class="login-field">
                    <label for="username" class="login-label">Username</label>
                    <input type="text" name="username"  required class="txt-field"><br>  
                </div>
            
                <div class="login-field">
                    <label for="password" class="login-label">Password</label>
                    <input type="password" name="password" required class="txt-field"><br>
                </div>
            
            </div>
        

        <div class="btn-container">
            <button type="submit" class="btn">Login</button>
        </div>
            <a href="register.html" style="text-align: center;">No account yet? Click here to register</a>
        
    </form>
    </div>
 

    
</body>
</html>
