
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
         <form action="Dashboard.html" method="get">
            <div class="input-container">
                <h1>Login</h1>
            <input type="text" name="username" placeholder="Username" required class="txt-field"><br>
            <input type="password" name="password" placeholder="Password" required class="txt-field"><br>
            </div>
        

        <div class="btn-container">
            <button type="submit" class="btn">Login</button>
        </div>
        
    </form>
    </div>
 

    
</body>
</html>
