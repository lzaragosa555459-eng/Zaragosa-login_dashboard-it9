<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body class="Register-body">
    <div class="Register-container">
        
        <form action="Login.html" method="get" class="Register-form">
            <h1 style="text-align: center; margin-bottom: 20%;">Registration</h1>
            <div class="field">
                <label for="FullName" class="Register-label">Fullname</label>
                <input type="text" name="FullName" required>
            </div>
            
            <div class="field">
                <label for="" class="Register-label">Username</label>
                <input type="text" required>
            </div>
            
            <div class="field">
                <label for="" class="Register-label">Email</label>
                <input type="text" required>
            </div>
            
            <div class="field">
                <label for="" class="Register-label">Password</label>
                <input type="password" required>
            </div>

            <div class="field">
                <label for="" class="Register-label">Confirm Password</label>
                <input type="password">
            </div>
            <div>
                <button>Register</button>
            </div>
             <a href="Login.html" style="text-align: center;">Already have an account? Login here</a>
        </form>
    </div>

   
</body>
</html>
